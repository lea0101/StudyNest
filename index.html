<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhiteBoard Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="module">
        <div class="toolbar">
            <div>
                <button id="undo" onclick="popAction()">Undo</button>
                <button id="redo" onclick="pushAction()">Redo</button>
            </div>
            <div id="tool-select" class="single-select no-null-select">
                <button id="paint" onclick="singleSelect(this)">Paint</button>
                <button id="rectangle" onclick="singleSelect(this)">Rectangle</button>
                <button id="ellipse" onclick="singleSelect(this)">Ellipse</button>
                <button id="erase" onclick="singleSelect(this)">Erase</button>
                <button id="select" class="default-select" onclick="singleSelect(this)">Select</button>
            </div>
            <div id="color-select" class="single-select no-null-select">
                <div> <!-- enable fill -->
                    <input type="checkbox" id="fill-enable">
                    <label for="fill">Fill</label>
                </div>
                <button id="black" class="default-select" onclick="singleSelect(this)"></button>
                <button id="red" onclick="singleSelect(this)"></button>
                <button id="green" onclick="singleSelect(this)"></button>
                <button id="blue" onclick="singleSelect(this)"></button>
            </div>
        </div>
        <div id="whiteboard">

        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js" integrity="sha512-lvddmeF7aHRJwdbJeYThWd5kWSjTrXBzCRF/jYROiHzmhMJ1dEXfGH5Q7ft0yhizXTopAETG03s5ajTflauijA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="action.js"></script>
    <script src="ui.js"></script>
    <script src="shape.js"></script>
    <script src="main.js"></script>
</body>
</html>
